group 'org.qjson'
version '0.9-SNAPSHOT'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.mdkt.compiler:InMemoryJavaCompiler:1.3.0')
    testCompile(
            'com.dexscript:test-framework:0.9-SNAPSHOT',
            'junit:junit:4.12',
    )
}

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/java']
        }
    }
}
